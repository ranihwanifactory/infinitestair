<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Infinite Stair Climber</title>
    <link id="manifest-link" rel="manifest" href="" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      /* Custom scrollbar hide for cleaner UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Prevent bounce on mobile */
      body {
        overscroll-behavior: none;
        touch-action: manipulation;
      }

      /* Animations */
      @keyframes float-cloud {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100vw); }
      }
      
      .animate-cloud-slow {
        animation: float-cloud 20s linear infinite;
      }
      .animate-cloud-fast {
        animation: float-cloud 15s linear infinite;
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-2px) rotate(-1deg); }
        75% { transform: translateX(2px) rotate(1deg); }
      }
      .animate-shake {
        animation: shake 0.2s ease-in-out;
      }
    </style>
    <script>
      // Dynamic Manifest Generation to make Install Prompt work
      window.onload = () => {
        const manifest = {
          "name": "Infinite Stair Climber",
          "short_name": "StairClimb",
          "start_url": ".",
          "display": "standalone",
          "orientation": "portrait",
          "background_color": "#f0f9ff",
          "theme_color": "#4f46e5",
          "icons": [
            {
              "src": "https://cdn-icons-png.flaticon.com/512/2950/2950622.png",
              "sizes": "192x192",
              "type": "image/png"
            },
            {
              "src": "https://cdn-icons-png.flaticon.com/512/2950/2950622.png",
              "sizes": "512x512",
              "type": "image/png"
            }
          ]
        };
        const stringManifest = JSON.stringify(manifest);
        const blob = new Blob([stringManifest], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(blob);
        const link = document.querySelector('#manifest-link');
        if(link) link.setAttribute('href', manifestURL);
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-sky-50 text-slate-800 font-sans antialiased overflow-hidden select-none">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
